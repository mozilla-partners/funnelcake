<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Customization</title>
    <link rel="stylesheet" href="/data/css/all-aboard.css" media="screen" />
  </head>
  <body>
    <section class="sidebar-content utility">
      <header>
        <img src="/data/media/headers/utility/content3.gif" width="280" height="193" alt="Animated image of two foxes playing" />
      </header>
      <main>
        <h1>Free to Play</h1>
        <p>Lions, tigers, or unicorns, oh my! Customize Firefoxâ€™s look to fit your style.</p>
        <div class="button-container">
          <button class="button" id="template1">Try Cozy Fox</button>
          <button class="button" id="template2">Try Shiretoko Fox</button>
        </div>
        <button class="button reset" id="default">Reset to Default</button>
        <a href="https://addons.mozilla.org/firefox/themes/?utm_source=fxonboarding&amp;utm_medium=firefox-browser&amp;utm_campaign=onboardingv1" target="_blank">Explore other themes</a>
      </main>
      <footer>
        <ul class="tokens">
          <li id="token1">
            <input type="image" src="/data/media/tokens/utility/token1.svg" width="42" height="42" alt="Token for completing step 1" class="token-trigger" data-step="1" data-track="utility" />
          </li>
          <li id="token2">
            <input type="image" src="/data/media/tokens/utility/token2.svg" width="42" height="42" alt="Token for completing step 2" class="token-trigger" data-step="2" data-track="utility" />
          </li>
          <li id="token3">
            <input type="image" src="/data/media/tokens/utility/token3.svg" width="42" height="42" alt="Token for completing step 3" class="token-trigger" data-step="3" data-track="utility" />
          </li>
          <li id="token4">
            <input type="image" src="/data/media/tokens/utility/token4.svg" width="42" height="42" alt="Token for completing step 4" class="token-trigger" data-step="4" data-track="utility" />
          </li>
          <li id="token5">
            <input type="image" src="/data/media/tokens/utility/token5.svg" width="42" height="42" alt="Token for completing step 5" class="token-trigger" data-step="5" data-track="utility" />
          </li>
        </ul>
      </footer>
    </section>
    <script src="/data/js/lib/token-manager.js"></script>
    <script src="/data/js/utility/content3.js"></script>
  </body>
</html>
