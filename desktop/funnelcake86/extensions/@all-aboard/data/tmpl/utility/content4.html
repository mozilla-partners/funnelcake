<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find your stuff</title>
    <link rel="stylesheet" href="/data/css/all-aboard.css" media="screen" />
  </head>
  <body>
    <section class="sidebar-content utility">
      <header>
        <img src="/data/media/headers/utility/content4.gif" width="280" height="193" alt="Animated image of fox jumping into snow" />
      </header>
      <main>
        <h1>Free to Find</h1>
        <p>Just type, and you'll quickly find your history, bookmarks, and more.</p>
        <button class="button">Try it now</button>
      </main>
      <footer>
        <ul class="tokens">
          <li id="token1">
            <button class="token-trigger" data-step="1" data-track="utility">
              <img src="/data/media/tokens/utility/token1.svg" width="42" alt="Token for completing step 1" />
            </button>
          </li>
          <li id="token2">
            <button class="token-trigger" data-step="2" data-track="utility">
              <img src="/data/media/tokens/utility/token2.svg" width="42" alt="Token for completing step 2" />
            </button>
          </li>
          <li id="token3">
            <button class="token-trigger" data-step="3" data-track="utility">
              <img src="/data/media/tokens/utility/token3.svg" width="42" alt="Token for completing step 3" />
            </button>
          </li>
          <li id="token4">
            <button class="token-trigger" data-step="4" data-track="utility">
              <img src="/data/media/tokens/utility/token4.svg" width="42" alt="Token for completing step 4" />
            </button>
          </li>
          <li id="token5">
            <button class="token-trigger" data-step="5" data-track="utility">
              <img src="/data/media/tokens/utility/token5.svg" width="42" alt="Token for completing step 5" />
            </button>
          </li>
        </ul>
      </footer>
    </section>
    <script src="/data/js/lib/token-manager.js"></script>
    <script src="/data/js/utility/content4.js"></script>
  </body>
</html>
