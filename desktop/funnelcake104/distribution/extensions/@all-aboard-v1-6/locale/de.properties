content1_values_title= Wer steht hinter Firefox?
content1_values_option1= Die Backgroundsänger Earthfox und Windfox.
content1_values_option2= Ein Kind mit Eis am Stiel.
content1_values_option3= Mozilla – der Nonprofit-Befürworter eines fairen, freien und offenen Internets.
content1_values_copy= Wir stehen für ein Internet, in dem alle Menschen ohne Einschränkungen recherchieren, entdecken und brillieren können. Das nennen wir Fairness.

content2_values_title= Warum setzt sich Mozilla für Datenschutz ein?
content2_values_option1= Noble Zurückhaltung.
content2_values_option2= Der Superheld muss anonym bleiben.
content2_values_option3= Sie sollen die Kontrolle über Ihre Online-Identität behalten.
content2_values_copy= Zum Schutz Ihrer Daten bieten wir privates Surfen für Desktop-Computer und den iPhone-Browser Firefox Focus.
content2_values_cta= Mehr zum Thema Online-Privatsphäre.

content3_values_title= Was sorgt für ein gesundes Internet?
content3_values_option1= Frischluft und Kätzchen.
content3_values_option2= Täglich acht Gläser Wasser. Und Kätzchen.
content3_values_option3= Das Gefühl, willkommen, sicher und unabhängig zu sein.
content3_values_copy= Das Internet ist unsere weltgrößte Ressource, deren Zukunft wir alle mitgestalten sollten.
content3_values_cta= So analysiert und verbessert Mozilla die Gesundheit des Internets

content4_values_title= Wie wird Mozilla morgens geweckt?
content4_values_option1= Von einem riesigen Wecker.
content4_values_option2= Von spielenden Fuchswelpen.
content4_values_option3= Von einem Traum, in dem das Internet keiner Elite, sondern allen Menschen gehört.
content4_values_copy= Ihr Zugriff auf das Web darf nicht von einem Unternehmen kontrolliert werden. Deshalb kämpft Mozilla für ein Internet, in dem die Macht in den Händen der Mehrheit liegt.

notification_utility_msg_1= Firefox sucht genau so, wie Sie es wünschen.
notification_utility_msg_2= Mit Firefox surfen Sie privat.
notification_utility_msg_3= Ihr Firefox für unterwegs.
notification_utility_msg_4= Passen Sie Firefox ganz nach Wunsch an.

notification_values_msg_1= Firefox wird für Menschen entwickelt, nicht für Aktienkurse.
notification_values_msg_2= Mit Firefox haben Sie das Internet unter Kontrolle.
notification_values_msg_3= Firefox braucht ein gesundes Internet.
notification_values_msg_4= Firefox ist der einzige unabhängige Browser.

snippet1_utility= Firefox enthält die meisten Suchoptionen (und keine Konservierungsstoffe).
snippet2_utility= Mit uns haben Datenschnüffler ihre liebe Not. Denn Firefox schützt den Nutzer vor Datenklau.
snippet3_utility= Holen Sie sich Firefox für Ihr Smartphone und genießen Sie Ihre Freiheit.
snippet4_utility= Firefox können Sie wie keinen anderen Browser ganz flexibel anpassen.

snippet1_values= Firefox wird von der Non-Profit-Organisation Mozilla entwickelt. Darum können wir uns mehr leisten als andere.
snippet2_values= Ihre Angelegenheiten gehen niemanden etwas an. Mit Firefox haben Sie alles unter Kontrolle.
snippet3_values= Ein gesundes Internet ist für alle von Vorteil. Und wir alle müssen auf die Gesundheit achten.
snippet4_values= Wir stehen für ein Internet, das den Menschen gehört, und nicht von einer Lobby kontrolliert wird.

